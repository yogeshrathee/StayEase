spring.application.name=stayease

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/stayease_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration-time=86400000   # Token validity in milliseconds (default is 24 hours)

# Spring Security Configuration
spring.security.user.password=hashedPassword   # Default password for admin user (hashed)

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/stayease.log
